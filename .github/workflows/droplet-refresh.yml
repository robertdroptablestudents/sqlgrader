name: droplet refresh

on:
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: Get Date for Tag
      id: date
      run: echo "::set-output name=date::$(date +%Y-%m-%d-T%H-%M)"

    - name: setup qemu
      uses: docker/setup-qemu-action@v1
    - name: setup buildx
      uses: docker/setup-buildx-action@v1
    - name: login to ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ghcr.io/robertdroptablestudents/sqlgrader:preview-${{steps.date.outputs.date}}
        build-args: |
          BUILDID=preview-${{steps.date.outputs.date}}

  droplet:
    runs-on: ubuntu-latest
    steps:
    - name: refresh container on droplet
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        password: ${{ secrets.DROPLET_PASS }}
        port: 22
        script: |
          docker container stop sqlgrader
          docker container rm sqlgrader
          docker pull ghcr.io/robertdroptablestudents/sqlgrader:latest
          docker run -p 80:80 --name sqlgrader --privileged -e THISURL=sqlgrader.drewsk.tech -e DJANGO_SUPERUSER_PASSWORD=${{ secrets.DROPLET_PASS }} -d ghcr.io/robertdroptablestudents/sqlgrader:preview-${{steps.date.outputs.date}}
